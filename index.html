<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The House of Razz | Where Bandwidth Meets Banter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 60%; left: 80%; animation-delay: 1s; width: 30px; height: 30px; }
    .particle:nth-child(3) { top: 80%; left: 10%; animation-delay: 2s; width: 15px; height: 15px; }
    .particle:nth-child(4) { top: 30%; left: 70%; animation-delay: 3s; width: 25px; height: 25px; }
    .particle:nth-child(5) { top: 50%; left: 50%; animation-delay: 4s; }

    .container {
      text-align: center;
      padding: 40px;
      max-width: 800px;
      position: relative;
      z-index: 1;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 60px 40px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      animation: fadeIn 1s ease-out;
    }

    .emoji {
      font-size: 80px;
      display: inline-block;
      animation: pulse 2s ease-in-out infinite;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: -1px;
      animation: fadeIn 1s ease-out 0.2s both;
    }

    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 30px;
      opacity: 0.95;
      font-weight: 300;
      font-style: italic;
      animation: fadeIn 1s ease-out 0.4s both;
    }

    .description {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 30px;
      opacity: 0.9;
      animation: fadeIn 1s ease-out 0.6s both;
    }

    .fun-facts {
      margin: 30px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      animation: fadeIn 1s ease-out 0.8s both;
    }

    .fun-facts h3 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .fun-facts ul {
      list-style: none;
      padding: 0;
    }

    .fun-facts li {
      margin: 10px 0;
      font-size: 1rem;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .fun-facts li:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(10px);
    }

    .fun-facts li::before {
      content: "âœ¨ ";
      margin-right: 8px;
    }

    .cta-section {
      margin-top: 40px;
      animation: fadeIn 1s ease-out 1s both;
    }

    .cta-text {
      font-size: 1.2rem;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .status-badge {
      display: inline-block;
      padding: 12px 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .status-badge:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
      animation: fadeIn 1s ease-out 1.2s both;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1.2rem;
      }

      .emoji {
        font-size: 60px;
      }

      .glass-card {
        padding: 40px 20px;
      }

      .description {
        font-size: 1rem;
      }
    }

    /* Easter egg hover effect */
    .emoji:hover {
      animation: none;
      transform: rotate(360deg);
      transition: transform 0.6s ease;
    }
  </style>
</head>
<body>
  <!-- Floating particles -->

  <div class="container">

      <div class="description">

      <div class="fun-facts">

        </ul>

      <div class="cta-section">

  </div>

  <script>
    // Random jokes generator
    const allJokes = [
      "Packets checked at the door. Leave your baggage at Layer 2.",
      "We don't do buffering. Life's too short for spinning wheels.",
      "All connections are secure. We take trust issues seriously.",
      "Drama? That's what error logs are for.",
      "Ping us. We'll pong back. Probably.",
      "Our uptime is higher than your expectations. And that's saying something.",
      "404: Social life not found. But hey, our network's lit.",
      "We run on TCP/IP and good vibes only.",
      "Firewall keeps the heat out. AC keeps it cool. We're paradoxical like that.",
      "Bandwidth is unlimited. Your attention span? Not our problem.",
      "No DHCP drama here. Everyone gets an IP, no one gets special treatment.",
      "Our cache is always fresh. Unlike your dating profile.",
      "SSL certified and emotionally available (for packets only).",
      "VPN? More like Very Private Nerds. And we're proud.",
      "DNS: We know where everyone is. It's not creepy, it's networking.",
      "Routing decisions faster than your life choices.",
      "We believe in load balancing. Both servers and life.",
      "Subnet mask on, game face on. Let's route.",
      "ICMP: We send error messages, not mixed signals.",
      "Our throughput is legendary. Our coffee consumption more so.",
      "MAC addresses only. No PCs, just vibes.",
      "We're Layer 7 sophistication with Layer 1 authenticity.",
      "Jitter? We don't shake. We're steady as a routing table.",
      "QoS enabled: Quality of Service, Quality of Snacks.",
      "NAT-ural selection at work. Only the best packets survive.",
      "Our network topology is more connected than your social circle.",
      "Encryption so strong, even we forget the password sometimes.",
      "Gateway to success. Literally. It's a router.",
      "Broadcast storms? We prefer light drizzle.",
      "TCP handshake: The only handshake we trust these days."
    ];

    // Function to get random jokes
    function getRandomJokes(num) {
      const shuffled = [...allJokes].sort(() => Math.random() - 0.5);
      return shuffled.slice(0, num);
    }

    // Populate jokes on page load
    function loadJokes() {
      const rulesList = document.getElementById('rules-list');
      const jokes = getRandomJokes(5);

      jokes.forEach(joke => {
        const li = document.createElement('li');
        li.textContent = joke;
        rulesList.appendChild(li);
      });
    }

    // Load jokes when page loads
    loadJokes();

    // Add some interactivity
    const badge = document.querySelector('.status-badge');
    const statuses = [
      'ðŸŸ¢ Status: Vibing',
      'ðŸŽµ Status: In the Zone',
      'ðŸš€ Status: Absolutely Sending It',
      'â˜• Status: Caffeinated',
      'ðŸŽ¯ Status: Locked In'
    ];
    let currentIndex = 0;

    badge.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % statuses.length;
      badge.textContent = statuses[currentIndex];
      badge.style.animation = 'pulse 0.3s ease';
      setTimeout(() => {
        badge.style.animation = '';
      }, 300);
    });

    // Create more particles dynamically
    for (let i = 0; i < 10; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.width = (Math.random() * 20 + 10) + 'px';
      particle.style.height = particle.style.width;
      particle.style.animationDelay = Math.random() * 5 + 's';
      particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
      document.body.appendChild(particle);
    }
  </script>
</body>
</html>
